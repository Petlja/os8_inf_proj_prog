title: Пројектни задаци на тему прикупљања и анализе података
description:
  longDescription: |
      Овај курс је намењен ученицима осмог разреда основне школе и замишљен је као помоћ у
      реализацији часова на којима је планирана израда пројеката на тему прикупљања и анализе података.
      Курс садржи неколико предлога пројектних задатака који могу бити реализовани на самом крају
      школске године, а могуће је и део пројектне наставе реализовати на крају првог, а други део
      на крају другог полугодишта.

      Реализација пројектног задатка је у највећој мери препушта ученицима.
      Ученици бирају једну од понуђених тема, а затим, у оквиру својих тимова, самостално планирају фазе реализације,
      у складу са расположивим временом, ресурсима и сложеношћу одабране теме.
      Наставник има улогу ментора – он прати и благо усмерава ученике док пролазе кроз све фазе рада на
      пројектном задатку, при чему наставник подстиче ученике да темељно осмисле сваки од корака,
      дискусију у оквиру тимова и сараднички долазе до решења.

      На крају реализације пројекта ученици треба да сумирају резултате и изведу закључке.
      Пожељно је да се главни закључци визуелно прикажу и презентују наставнику, осталим ученицима,
      али и ширем аудиторијуму (могу се поставити на интернет, приказати родитељима, ...). 

